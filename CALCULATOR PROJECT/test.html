<!DOCTYPE html>
<html>
    <body>
        <h1>
            JAVASCRIPT VARIABLES
        </h1>
        <p>
           In this example price 1,price 2 and total are variables
        </p>
        <p id="demo">
            <script>
                const price1= 5;
                const price2=155;
                let total = price1+price2;
                document.getElementById("demo").innerHtml="The total is:"+total;
            </script>
        </p>
    </body>
</html>
